<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tempy Temprature</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ledger&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/clear.png" />
    <script
      src="https://kit.fontawesome.com/86cfb7ed9d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="inner_cover_container">
        <div class="inner_container">
          <input type="text" class="inputBox" />
          <div class="invalid_title">Invalid City Name</div>
          <div class="day_date_container Container">Friday 20 January</div>
          <div class="weather_title_container Container">Sunny</div>
          <div class="temprature_container">
            <span class="temp_value">28</span>Â°<span class="temp_cel">c</span>
          </div>
          <div class="context_container Container">
            <div class="context_header">Daily Summary</div>
            <div class="context_information">
              Now it feels like <span class="l_onetemp_one">+35</span>, actually
              <span class="l_onetemp_two">+31 </span>
              <br />
              It feels <span class="l_twotemp_one">hot</span> because of the
              <span class="l_twotemp_two">direct sun</span>. Today, the
              temprature is felt in the range from
              <span class="l_threetemp_one">+31</span> to
              <span class="l_threetemp_two">27</span> degree celsius
            </div>
          </div>
          <div class="bottom_container Container">
            <div class="b_onecontainer bcontent">
              <i class="fa-solid fa-wind" style="color: #ffe142"></i>
              <div class="btext">
                <div class="header"><span class="wind">4</span> Km/h</div>
                <div class="subtitle">Wind</div>
              </div>
            </div>
            <div class="b_twocontainer bcontent">
              <i class="fa-solid fa-droplet" style="color: #ffe142"></i>
              <div class="btext">
                <div class="header"><span class="humid">48</span>%</div>
                <div class="subtitle">Humidity</div>
              </div>
            </div>
            <div class="b_threecontainer bcontent">
              <i class="fa-regular fa-eye" style="color: #ffe142"></i>
              <div class="btext">
                <div class="header"><span class="visibility">1.6</span> km</div>
                <div class="subtitle">Visibility</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
